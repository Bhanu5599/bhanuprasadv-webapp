<!DOCTYPE html>
<html>
<head>
  <title>Student Count by Country</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Student Count by Country</h1>
  <p id="status">Loading data...</p>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Country</th>
        <th>Student Count</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchStudentData() {
      try {
        const response = await fetch("/api/getStudentCount");
        const data = await response.json();

        const tableBody = document.querySelector("#studentTable tbody");
        tableBody.innerHTML = data.map(row =>
          `<tr><td>${row.Country}</td><td>${row.StudentCount}</td></tr>`
        ).join("");

        document.getElementById("status").textContent = "Loaded successfully.";
      } catch (err) {
        document.getElementById("status").textContent =
          "Error loading data. Check API and database connection.";
      }
    }
    fetchStudentData();
  </script>
</body>
</html>
